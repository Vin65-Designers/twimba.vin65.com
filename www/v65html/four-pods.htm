<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<v65:metaTags></v65:metaTags>

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<link rel="stylesheet" href="//s3.amazonaws.com/assetss3.vin65.com/css/vin65-responsive.min.css" type="text/css">

	<v65:css files="/assets/css/screen.min.css">

	<!--[if lte IE 9]>
		<script src="/assets/js/respond.min.js"></script>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
	<![endif]-->

</head>
<body>

	<header class="main">
		<div class="wrapper v65-group">
			<section id="user-tools" class="v65-group">
				<v65:modalCart></v65:modalCart>	
				<v65:login></v65:login>
			</section>

			<a href="#Home" accesskey="h" class="logo smallLogo hideText">
				<h1><v65:websiteName></v65:websiteName></h1>
			</a>

			<nav>
				<a href="#footer" class="menuLink">&#9776;</a>
				<v65:layoutHeaderNav></v65:layoutHeaderNav>
			</nav>
		</div>
	</header>

	<section class="wrapper innerContent v65-group">
		<h2 class="pageTitle"><v65:pageTitle></v65:pageTitle></h2>
		<article>
			<v65:mainContent></v65:mainContent>
		</article>

		<aside class="fourCol">
			<v65:pods location="Right Side Content" type="description" wrapper="article"></v65:pods> 
		</aside>
	</section>

	<footer>
		<a name="footer"></a>
		<div class="wrapper v65-group">

			<div class="footerNav">
				<v65:layoutFooterNav></v65:layoutFooterNav>
			</div>

			<ul>
				<v65:contentBlock group="Contact Details"></v65:contentBlock>
				<li class="legal"><v65:copyright></v65:copyright></li>
				<li class="accolade"><v65:vin65Accolade></v65:vin65Accolade></li>
			</ul>
		</div>
	</footer>

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js">

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>     
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
